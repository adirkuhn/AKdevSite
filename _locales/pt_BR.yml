      day: dia
      hour: hora
      minute: minuto
      month: mês
      second: segundo
      year: ano
  errors: &errors
    format: '%{attribute} %{message}'
    messages:
      accepted: ir jāpiekrīt
      blank: ir jābūt aizpildītam
      confirmation: nesakrīt ar apstiprinājumu
