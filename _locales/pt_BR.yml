      format:
        delimiter: .
        format: '%u %n'
        precision: 2
        separator: ','
        significant: false
        strip_insignificant_zeros: false
        unit: LVL
    format:
      delimiter: .
      precision: 2
      separator: ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: '%n %u'
        units:
          billion: bilhão
          million: milhão
          quadrillion: quadrilhão
          thousand: mil
          trillion: trilhão
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: Byte
            other:  Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ' un '
      two_words_connector: ' un '
      words_connector: ', '
  time:
