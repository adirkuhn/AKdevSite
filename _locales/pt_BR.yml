      equal_to: ir jābūt vienādam ar %{count}
      even: ir jābūt pāra skaitlim
      exclusion: nav pieejams
      greater_than: ir jābūt lielākam par %{count}
      greater_than_or_equal_to: ir jābūt lielākam vai vienādam ar %{count}
